<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>Train_Simulator</title>
        <style>
            html, body {
                overflow:hidden;
                width:100%;
                height:100%;
                margin:0;
                padding:0;
            }
            #renderCanvas {
                position:absolute;  /* con questo parametro consento di posizionare altri elementi sopra il canvas */
                width:100%;
                height:100%;
                touch-action:none;
            }
            #velocita {
                position:absolute;
                text-align:center;
                top:12px;
                right:12px;
                color:yellow;
                font-size:24px;
            }
            #spazio {
                position:absolute;
                text-align:center;
                top:32px;
                right:12px;
                color:red;
                font-size:16px;
            }
        </style>
        <script src="https://cdn.babylonjs.com/babylon.js"></script>
        <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>
        <!-- <script src="mylib.js"></script> -->
        <script src="random_station_names.js"></script>
        <script src="materials+colors.js"></script>
        <script src="terrain_code.js"></script>
        <script src="station_code.js"></script>
        <script src="train_code.js"></script>
        <script src="city_code.js"></script>
        <script src="main.js"></script>
    </head>
    <body>
        <canvas id="renderCanvas" touch-action="none"></canvas>
        <div id="velocita"></div>
        <div id="spazio"></div>
    </body>
</html>
